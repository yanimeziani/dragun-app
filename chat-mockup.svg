  <!-- Input Area -->
  <line x1="0" y1="730" x2="390" y2="730" stroke="#2A323C"/>
  <rect x="16" y="746" width="358" height="48" rx="12" fill="#2A323C" stroke="#3F4957"/>
  <text x="32" y="775" fill="#586170" font-family="Geist Sans, sans-serif" font-size="14">Type your message...</text>
  
  <rect x="330" y="754" width="36" height="32" rx="8" fill="#6419E6"/>
  <path d="M342 770L348 764L354 770" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Footer Link -->
  <text x="16" y="815" fill="#6419E6" font-family="Geist Sans, sans-serif" font-weight="bold" font-size="10">SETTLEMENT PLANS</text>
  <text x="374" y="815" fill="#586170" font-family="Geist Sans, sans-serif" font-weight="bold" font-size="9" text-anchor="end">SECURE GATEWAY</text>

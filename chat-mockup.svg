  <text x="80" y="50" fill="#A6ADBB" font-family="Geist Sans, sans-serif" font-size="10" letter-spacing="0.05em">AGENT ACTIVE</text>
  
  <text x="374" y="30" fill="#A6ADBB" font-family="Geist Sans, sans-serif" font-size="10" text-anchor="end">BALANCE DUE</text>

  <!-- Chat Messages -->
  
  <!-- Agent Message -->
  <rect x="16" y="140" width="280" height="80" rx="16" fill="#2A323C"/>
  <text x="32" y="168" fill="#A6ADBB" font-family="Geist Sans, sans-serif" font-size="14">
    <tspan x="32" dy="0">I understand things can be tight.</tspan>
    <tspan x="32" dy="20">We want to find a solution that</tspan>
    <tspan x="32" dy="20">works for you.</tspan>
  </text>
  <text x="16" y="235" fill="#586170" font-family="Geist Sans, sans-serif" font-size="9">DRAGUN AI</text>

  <!-- User Message -->
  <rect x="154" y="260" width="220" height="44" rx="16" fill="#6419E6"/>
  <text x="170" y="287" fill="white" font-family="Geist Sans, sans-serif" font-size="14">I can pay half on Friday.</text>
  <text x="374" y="318" fill="#586170" font-family="Geist Sans, sans-serif" font-size="9" text-anchor="end">SENT</text>

  <!-- Action Chips -->
  <rect x="16" y="680" width="80" height="28" rx="14" fill="#2A323C" stroke="#3F4957"/>
  <text x="56" y="698" fill="#A6ADBB" font-family="Geist Sans, sans-serif" font-size="11" text-anchor="middle">Pay Now</text>
  
  <rect x="104" y="680" width="110" height="28" rx="14" fill="#2A323C" stroke="#3F4957"/>

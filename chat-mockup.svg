<svg width="390" height="844" viewBox="0 0 390 844" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="390" height="844" fill="#1D232A"/>
  
  <!-- Ambient Glow -->
  <circle cx="195" cy="0" r="150" fill="#6419E6" fill-opacity="0.15" filter="blur(80px)"/>

  <!-- Header -->
  <rect width="390" height="72" fill="#1D232A" fill-opacity="0.8"/>
  <line x1="0" y1="72" x2="390" y2="72" stroke="#2A323C"/>
  
  <rect x="16" y="16" width="40" height="40" rx="12" fill="#6419E6"/>
  <text x="28" y="42" fill="white" font-family="Geist Sans, sans-serif" font-weight="bold" font-size="18">M</text>
  
  <text x="68" y="32" fill="white" font-family="Geist Sans, sans-serif" font-weight="bold" font-size="14">Merchant Support</text>
